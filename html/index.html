<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes">
    <title>Go ReversPoxy SSL</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>

<div class="container">
    <h1 class="m-2">Go ReverseProxy SSL</h1>

    <ul class="nav nav-tabs">
        <li class="nav-item" role="presentation">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
               aria-selected="true">home</a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" id="config-tab" data-toggle="tab" href="#config" role="tab" aria-controls="config"
               aria-selected="false">VitualHost Configuration</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
            <div class="container  mt-2">
                {{.Home}}
            </div>
        </div>
        <div class="tab-pane fade show" id="config" role="tabpanel" aria-labelledby="config-tab">
            <div class="container  mt-2">
                <table class="table table-striped ">
                    <thead>
                    <tr>
                        <th class="col-md-auto">Url</th>
                        <th class="col-md-auto">Virtual Host</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    {{range $key, $value := .VirtualHost}}
                        <tr>
                            <td>{{$key}}</td>
                            <td>{{$value.Scheme}}://{{$value.HostName}}:{{$value.Port}}</td>
                            <td>
                                <button type="button" class="btn btn-info btn-block">Options</button>
                            </td>
                            <td>
                                <button type="button" class="btn btn-danger btn-block">Remove</button>
                            </td>
                        </tr>
                    {{end}}
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3"></td>
                        <td>
                            <button type="button" class="btn btn-success btn-block">Add</button>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
