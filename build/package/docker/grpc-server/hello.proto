syntax = "proto3";

package hello;

option go_package = "github.com/janmbaco/go-reverseproxy-ssl/docker/grpc-server/hello";

service HelloService {
  rpc SayHello (HelloRequest) returns (HelloReply);
  rpc ServerStreamingChat (HelloRequest) returns (stream ChatMessage);
  rpc ClientStreamingChat (stream ChatMessage) returns (HelloReply);
  rpc BidirectionalChat (stream ChatMessage) returns (stream ChatMessage);
}

message HelloRequest {
  string name = 1;
}

message HelloReply {
  string message = 1;
}

message ChatMessage {
  string content = 1;
}